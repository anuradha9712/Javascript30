<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>Javascript</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" data-sizing="px" min="10" max="300" value="10">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" data-sizing="px" min="0" max="25" value="10">

        <label for="base">Base color:</label>
        <input type="color" value="#e17d19" name="base">
    </div>

    <img src="./main-img.jpg" alt="image">

    <script>

        function handleChange(){
            let suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, `${this.value}` + suffix);
        }

        let inputList = document.querySelectorAll('.controls input');
        inputList.forEach(input => input.addEventListener('change', handleChange))
    </script>


</body>

</html>
